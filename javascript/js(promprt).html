<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            // 입력된 아이디가 KKK라면...
            var id = prompt("아디를 입력해주세요."); 
            if(id == "kkk") {
                // 입력된 비밀번호가 111이라면...
                var password = prompt("비밀번호를 입력해주세요"); 
                if(password == "1111") {
                    alert("로그인 되었습니다.");
                } 
                else {
                    alert("비밀번호가 다릅니다.");
                }
            } 
            else {   
                alert("아이디가 일치하지 않습니다.");
            }
        </script>
    </body>
</html>
