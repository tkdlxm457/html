<!DOCTYPE HTML>
<html>
    <hrad>
        <meta charset="utf-8"/>
    </hrad>
    <body>
        <script>
            alert(1 != 2); // true
            alert(1 != 1); // false
            alert("one" != "two"); // true
            alert("one" != "two"); // false   !=는 부정을 의미한다. !=의 결과는 ==의 정반대이다.
            // !==는 !=의 관계와 같다. 정확하게 같지 않다는 의미다   !==의 결과는 ===의 정반대이다.
        </script>
    </body>
</html>
