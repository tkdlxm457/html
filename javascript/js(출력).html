<!DOCTYPE html>
<html>
<head>
    <title>
        javascript.num
    </title>
</head>
<body>
    <script type="text/javascript">
        function get_argument(arg1, arg2) { // 입력 
            return arg1 + arg2; // 출력
        }
        alert(get_argument(10, 20)); // argument를 호출 할 때 1을 arg에 넣어준다 arg = 매개변수 
        alert(get_argument(20, 30)); // 
    </script>
</body>
