<html>
<head>
    <title>
        javascript.num
    </title>
</head>
<body>
    <script type="text/javascript">
       function numbering(){
            var i = 0;
            while(i < 10){
                document.write(i + "<br />");
                i += 1;
            }   
        }
        for(var i = 0; i < 1000; i = i + 1) {
            numbering();
        }
    </script>
</body>
</html>
