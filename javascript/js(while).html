<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var i = 0;
            while(i <= 100) {
                console.log(i);
                if (i === 100) {
                    break;
                }

                i++;
            }
        </script>
    </body>
</html>
