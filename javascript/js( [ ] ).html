<!DOCTYPE html>
<html>
<head>
    <title>
        javascript.num
    </title>
</head>
<body>
    <script type="text/javascript">
        function get_members() {
            return ["kkk", "ddd", "yyy"]; // []배열안에 여러개의 데이터를 저장
        }
        var members = get_members();
        document.write(members[0] + "<br />");
        document.write(members[1] + "<br />");
        document.write(members[2] + "<br />");
    </script>
</body>
</html>
