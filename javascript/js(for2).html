<!DOCTYPE html>
<html>
<head>
    <title>
        javascript.num
    </title>
</head>
<body>
    <script type="text/javascript">
        for(var i = 0; i < 10; i = i + 1) {
            for(var j = 0; j < 10; j = j + 1)
                // 문자와 문자 사이에 있는 숫자는 문자로 생각함
                document.write("coding everbodt" + i + j + "<br />");
        }
    </script>
</body>
</html>
