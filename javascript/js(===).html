<!DOCTYPE HTML>
<html>
    <hrad>
        <meta charset="utf-8"/>
    </hrad>
    <body>
        <script>
            alert (1 == "1"); // true 
            alert (1 === "1"); // false ===는 일치 연산자로 좌항과 우항이 정확하게 같을 때 true 다르면 false가 된다
            alert (null == undefined); // true 둘다 값이 없기 때문에 참이지만
            alert (null === undefined); // false 엄연히 따지면  null은 사용자가 임의로 값이 없다고 정했기 때문에 false
        </script>
    </body>
</html>
