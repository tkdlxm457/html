<!DOCTYPE html>
<html>

<head>
    <title>
        javascript.num
    </title>
</head>

<body>
    <ul>
        <script type="text/javascript">
            var grades = { "kkk": 10, "ddd": 20, "yyy": 30 };
            for (key in grades) {
                document.write("<li>key : " + key + " : " + grades[key] + "</li>") // 뭔소리야 왜 반복됨?
            }

        </script>
    </ul>

    <ul>
        <li>key : kkk : 10</li>
        <li>key : ddd : 20</li>
        <li>key : yyy : 30</li>
    </ul>
</body>

</html>
